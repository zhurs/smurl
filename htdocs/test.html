<html>
<head>
  <title>smurl.ru - small/smart/... url</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="/js/smurl.js"></script>
  <style>
    body { margin: 0; padding:0; color: black; background-color: white;}
    form { display: inline; }
    div.fp {text-align: center; padding-top: 10%;}
    div.fp input{font-size: 180%; font-family: arial;}

    .msg { margin: 1em 30%; padding: 0.5em;  width: 40%; border: 1px solid #ffbdba; background-color: #ffd3d0; color: #a83833; font-size: 1.3em; font-family: verdana; display: none; }
    .msg .close { float: right; margin: -0.8em -0.5em 0 0; cursor: pointer; }

    #res {
        display: none;
        width: 40%; margin: 1em 30%; padding: 0.2em;
        border: 1px solid #babdff; background-color: #d0d3ff; color: #3338a8;
        font-size: 2em; font-family: arial;
        }
  </style>
</head>
<body onload="$('#url').focus();">
  <div class="fp">
      <form onsubmit="return minimize_url();">
        <input id="url" style="width: 60%;" value="" onkeypress="change_url();"><input type="submit" value="&rarr;">
      </form>
      <div id="opt" style="display: none">= http://<input type=text value="" size=10>.smurl.ru/<input type="" size=10></div>
      <br clear=all>
      <div class="msg">
        <span class="close" onclick="$(this).parent().hide()">&times;</span>
        <span class="text">
        asdfadfasfd
        </span>
      </div>
      <div id="res"></div>
  </div>
</body>
</html>
